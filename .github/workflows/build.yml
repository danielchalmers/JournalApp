name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/full-build
        with:
          ENABLE_SIGNING: "false"

      - uses: actions/upload-artifact@v4
        with:
          path: |
            publish
  #          publish/*.apk
  #          publish/*.aab
          if-no-files-found: error
